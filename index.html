<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mastery Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Mastery Quest</h1>
        <div id="level">Level 1: Addition</div>
        <div id="question">What is 5 + 3?</div>
        <input type="number" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
        <button id="next-button" onclick="nextLevel()">Next Level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
